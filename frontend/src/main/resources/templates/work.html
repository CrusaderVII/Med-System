        </svg>
    </header>
    <div class="content-wrapper">
        <nav>
            <ul class="navbar-list">
                <li class="navbar-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> <g>
                        <path fill="none" d="M0 0h24v24H0z"/>
                        <path d="M20 20a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-9H1l10.327-9.388a1 1 0 0 1 1.346 0L23 11h-3v9zm-8-3l3.359-3.359a2.25 2.25 0 1 0-3.182-3.182l-.177.177-.177-.177a2.25 2.25 0 1 0-3.182 3.182L12 17z"/> </g>
                    </svg>
                    <a class="link" th:href="@{/org.hse/med-system/home}">Home</a>
                </li>
                <li class="navbar-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>

                    </svg>
                    <a class="link" th:href="@{/org.hse/med-system/work}">Work</a>
                </li>
                <li class="navbar-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">
                        <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
                    </svg>
                    <a class="link" href="#">Archive</a>
                </li>
                <li class="navbar-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> <g> <path fill="none" d="M0 0h24v24H0z"/>
                        <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-1-11v6h2v-6h-2zm0-4v2h2V7h-2z"/> </g>
                    </svg>
                    <a class="link" th:href="@{/org.hse/med-system/help}">Help</a>
                </li>
                <li class="navbar-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text-fill" viewBox="0 0 16 16">
                        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793V2zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z"/>
                    </svg>
                    <a class="link" th:href="@{/org.hse/med-system/contact}">Contact us</a>
                </li>
            </ul>
        </nav>
        <div class="content">
            <div class="search-patient-box">
                <h3>Find patient by name</h3>
                <div class="inside-wrapper">
                    <form class="form" action="#" th:object="${patientSearchDTO}" th:action="@{/org.hse/med-system/work/find}" method="post">
                        <input th:field="*{name}" type="text" class="search-patient-input" placeholder="Enter patient name...">
                        <button type="submit" class="search-button">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10.035,18.069a7.981,7.981,0,0,0,3.938-1.035l3.332,3.332a2.164,2.164,0,0,0,3.061-3.061l-3.332-3.332A8.032,8.032,0,0,0,4.354,4.354a8.034,8.034,0,0,0,5.681,13.715ZM5.768,5.768A6.033,6.033,0,1,1,4,10.035,5.989,5.989,0,0,1,5.768,5.768Z"/>
                            </svg>Find
                        </button>
                    </form>
                </div>
            </div>
            <div class="low-boxes-wrapper">
                <div class="low-box">
                    <p>Report on patients with motor impairment</p>
                    <button class="request-report-button">
                        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;}</style></defs><title>report</title><rect x="15" y="20" width="2" height="4"/><rect x="20" y="18" width="2" height="6"/><rect x="10" y="14" width="2" height="10"/><path d="M25,5H22V4a2,2,0,0,0-2-2H12a2,2,0,0,0-2,2V5H7A2,2,0,0,0,5,7V28a2,2,0,0,0,2,2H25a2,2,0,0,0,2-2V7A2,2,0,0,0,25,5ZM12,4h8V8H12ZM25,28H7V7h3v3H22V7h3Z"/><rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1" width="32" height="32"/>
                        </svg>
                        Request report
                    </button>
                </div>
                <div class="low-box">
                    <p>Report on the recommendations of the TDC for patients</p>
                    <button class="request-report-button">
                        <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:none;}</style></defs><title>report</title><rect x="15" y="20" width="2" height="4"/><rect x="20" y="18" width="2" height="6"/><rect x="10" y="14" width="2" height="10"/><path d="M25,5H22V4a2,2,0,0,0-2-2H12a2,2,0,0,0-2,2V5H7A2,2,0,0,0,5,7V28a2,2,0,0,0,2,2H25a2,2,0,0,0,2-2V7A2,2,0,0,0,25,5ZM12,4h8V8H12ZM25,28H7V7h3v3H22V7h3Z"/><rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1" width="32" height="32"/>
                        </svg>
                        Request report
                    </button>
                </div>
                <div class="low-box">
                    <p>Add new patient</p>
                    <button class="add-button">
                        <svg xmlns="http://www.w3.org/2000/svg" >
                            <path d="M7.00739 12.0001C7.00739 11.5858 7.34317 11.2501 7.75739 11.2501H11.25V7.75742C11.25 7.3432 11.5858 7.00742 12 7.00742C12.4142 7.00742 12.75 7.3432 12.75 7.75742V11.2501H16.2427C16.6569 11.2501 16.9927 11.5858 16.9927 12.0001C16.9927 12.4143 16.6569 12.7501 16.2427 12.7501H12.75V16.2427C12.75 16.6569 12.4142 16.9927 12 16.9927C11.5858 16.9927 11.25 16.6569 11.25 16.2427V12.7501H7.75739C7.34317 12.7501 7.00739 12.4143 7.00739 12.0001Z" />
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.31673 3.76882C10.4043 3.42374 13.5957 3.42374 16.6832 3.76882C18.5096 3.97294 19.9845 5.41159 20.1994 7.24855C20.5686 10.4055 20.5686 13.5947 20.1994 16.7516C19.9845 18.5885 18.5096 20.0272 16.6832 20.2313C13.5957 20.5764 10.4043 20.5764 7.31673 20.2313C5.49035 20.0272 4.01545 18.5885 3.8006 16.7516C3.43137 13.5947 3.43137 10.4055 3.8006 7.24855C4.01545 5.41159 5.49035 3.97294 7.31673 3.76882ZM16.5166 5.25954C13.5398 4.92683 10.4602 4.92683 7.48334 5.25954C6.33891 5.38744 5.42286 6.29069 5.29045 7.4228C4.93476 10.4639 4.93476 13.5362 5.29045 16.5773C5.42286 17.7094 6.33891 18.6127 7.48334 18.7406C10.4602 19.0733 13.5398 19.0733 16.5166 18.7406C17.6611 18.6127 18.5771 17.7094 18.7095 16.5773C19.0652 13.5362 19.0652 10.4639 18.7095 7.4228C18.5771 6.29069 17.6611 5.38744 16.5166 5.25954Z" />
                        </svg>Add
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
