<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Med System</title>
    <link th:href="@{/styles/contact.css}" rel="stylesheet" />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/copy.css' rel='stylesheet'>
</head>
<body>
<div class = "main-wrapper">
    <div class="header-wrapper">
        <div class="line"></div>
        <div class="logo-container">
            <img th:src="@{/images/logo-med.png}">
        </div>
        <div class="line"></div>
    </div>
    <div class="back-wrapper">
        <a th:href="@{home}">НАЗАД</a>
    </div>
    <div class="text-wrapper">
        <uL class="contact-list">
            <li>
                <div class="li-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-telegram" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.287 5.906q-1.168.486-4.666 2.01-.567.225-.595.442c-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294q.39.01.868-.32 3.269-2.206 3.374-2.23c.05-.012.12-.026.166.016s.042.12.037.141c-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8 8 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629q.14.092.27.187c.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.4 1.4 0 0 0-.013-.315.34.34 0 0 0-.114-.217.53.53 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09"/>
                    </svg>
                    <h2>telegram:</h2>
                </div>
                <div class="li-item">
                    <input type="text" value="@lazykosti" id="telegram" readonly>
                    <button onclick="copy()"><i class="gg-copy"></i></button>
                </div>
            </li>
        </uL>
    </div>
    <script>
        function copy() {
          var copyText = document.getElementById("telegram");
          copyText.select();
          document.execCommand("copy");
          alert("Контакт скопирован в буфер обмена: " + copyText.value);
        }
    </script>
</div>
</body>
