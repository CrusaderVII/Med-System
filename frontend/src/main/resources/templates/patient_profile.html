<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Med System</title>
    <link th:href="@{/styles/patient_profile.css}" rel="stylesheet" />
</head>
<body>
<div class = "main-wrapper">
    <header>

        </svg>
    </header>
    <div class="content-wrapper">
        <nav>
            <ul class="navbar-list">
                <li class="navbar-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> <g>
                        <path fill="none" d="M0 0h24v24H0z"/>
                        <path d="M20 20a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-9H1l10.327-9.388a1 1 0 0 1 1.346 0L23 11h-3v9zm-8-3l3.359-3.359a2.25 2.25 0 1 0-3.182-3.182l-.177.177-.177-.177a2.25 2.25 0 1 0-3.182 3.182L12 17z"/> </g>
                    </svg>
                    <a class="link" th:href="@{/org.hse/med-system/home}">Home</a>
                </li>
                <li class="navbar-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                    <a class="link" th:href="@{/org.hse/med-system/work}">Work</a>
                </li>
                <li class="navbar-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16">
                        <path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
                    </svg>
                    <a class="link" href="#">Archive</a>
                </li>
                <li class="navbar-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> <g> <path fill="none" d="M0 0h24v24H0z"/>
                        <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-1-11v6h2v-6h-2zm0-4v2h2V7h-2z"/> </g>
                    </svg>
                    <a class="link" th:href="@{/org.hse/med-system/help}">Help</a>
                </li>
                <li class="navbar-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text-fill" viewBox="0 0 16 16">
                        <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793V2zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z"/>
                    </svg>
                    <a class="link" th:href="@{/org.hse/med-system/contact}">Contact us</a>
                </li>
            </ul>
        </nav>
        <div class="content">
            <div class="form-wrapper">
                <div class="patient-header">
                    <div class="left-part">
                        <svg id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                             viewBox="0 0 471 471" xml:space="preserve">
                            <g>
                                <path id="XMLID_1718_" d="M442.7,444.6c-14.3-96.2-51.6-191-139.6-221.4C337.3,201.9,360,164,360,120.7C360,54.1,306,0,239.3,0
                                    S118.6,54,118.6,120.7c0,43.2,22.8,81.2,56.9,102.5c-88,30.4-125.4,125.2-139.6,221.4c-2.7,17.9,11.4,34,29.5,34H413
                                    C431.3,478.6,445.4,462.5,442.7,444.6z M164.1,120.7c0-41.5,33.8-75.3,75.3-75.3c9.9,0,18,8.1,18,18s-8.1,18-18,18
                                    c-21.7,0-39.3,17.6-39.3,39.3c0,9.9-8.1,18-18,18C172.1,138.7,164.1,130.7,164.1,120.7z"/>
                            </g>
                        </svg>
                    </div>
                    <div class="right-part">
                        <h2 th:text="${patient_last_name}"></h2>
                        <h2 th:text="${patient_first_name}"></h2>
                    </div>
                </div>
                <div class="fields-wrapper" th:object="${patient}">
                    <div class="field-wrapper">
                        <div class="left-part">
                            <p>Gender</p>
                        </div>
                        <p th:text="${patient.gender}"></p>
                    </div>
                    <div class="field-wrapper">
                        <div class="left-part">
                            <p>Date of birth</p>
                        </div>
                        <p  th:text="${patient.dateOfBirth}"></p>
                    </div>
                    <div class="field-wrapper">
                        <div class="left-part">
                            <p>Height</p>
                        </div>
                        <p  th:text="${patient.height}"></p>
                    </div>
                    <div class="field-wrapper">
                        <div class="left-part">
                            <p>weight</p>
                        </div>
                        <p  th:text="${patient.weight}"></p>
                    </div>
                    <div class="field-wrapper">
                        <div class="left-part">
                            <p>Blood type</p>
                        </div>
                        <p  th:text="${patient.bloodType}"></p>
                    </div>
                    <div class="field-wrapper">
                        <div class="left-part">
                            <p>Address</p>
                        </div>
                        <p  th:text="${patient.address}"></p>
                    </div>
                    <div class="field-wrapper">
                        <div class="left-part">
                            <p>Contact</p>
                        </div>
                        <p  th:text="${patient.contact}"></p>
                    </div>
                </div>
                <div class="diagnoses-header">
                    <h2>Diagnoses</h2>
                </div>
                <div class="diagnoses-wrapper">
                    <div class="diagnoses">
                        <div th:each="diagnosis : ${patient.diagnoses}" class="wrp">
                            <p th:text="${diagnosis.code}"></p>
                        </div>
                    </div>
                </div>
                <div class="buttons-wrapper">
                    <button>Dowload report</button>
                    <a th:href="@{/org.hse/med-system/work}">
                        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8,1 C11.8659932,1 15,4.13400675 15,8 C15,11.8659932 11.8659932,15 8,15 C4.13400675,15 1,11.8659932 1,8 C1,4.13400675 4.13400675,1 8,1 Z M3,8 C3,10.7614237 5.23857625,13 8,13 C9.01910722,13 9.96700318,12.6951083 10.7574478,12.1715651 L3.8284349,5.24255219 C3.30489166,6.03299682 3,6.98089278 3,8 Z M8,3 C6.98089278,3 6.03299682,3.30489166 5.24255219,3.8284349 L12.1715651,10.7574478 C12.6951083,9.96700318 13,9.01910722 13,8 C13,5.23857625 10.7614237,3 8,3 Z"/>
                        </svg>Cancel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
