                        <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm-1-11v6h2v-6h-2zm0-4v2h2V7h-2z"/> </g>

        <div class="content">
            <form method="post" action="#" th:object="${patientCreationDTO}" th:action="@{/org.hse/med-system/work/add}" class="add-patient-form">
                <div class="form-wrapper">
                    <div class="add-patient-header">
                        <svg id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

                                </g>
                            </g>
                        </svg>
                    </div>
                    <div class="fields-wrapper">
                        <div class="field-wrapper">
                            <p>Full name: </p>
                            <input type="text" th:field="*{fullName}">
                        </div>
                        <div class="field-wrapper">
                            <p>Gender: </p>
                            <input list="genders" th:field="*{gender}">
                            <datalist id="genders">
                                <option value="Male" />
                                <option value="Female" />
                            </datalist>
                        </div>
                        <div class="field-wrapper">
                            <p>Date of birth: </p>
                            <input type="text" th:field="*{dateOfBirth}">
                        </div>
                        <div class="field-wrapper">
                            <p>Height: </p>
                            <input type="text" th:field="*{height}">
                        </div>
                        <div class="field-wrapper">
                            <p>Weight: </p>
                            <input type="text" th:field="*{weight}">
                        </div>
                        <div class="field-wrapper">
                            <p>Blood type: </p>
                            <input type="text" th:field="*{bloodType}">
                        </div>
                        <div class="field-wrapper">
                            <p>Address: </p>
                            <input type="text" th:field="*{address}">
                        </div>
                        <div class="field-wrapper">
                            <p>Diagnosis: </p>
                            <input type="text" th:field="*{diagnoses}">
                        </div>
                        <div class="field-wrapper">
                            <p>GMFCS level: </p>
                            <input type="text" th:field="*{GmfcsLevel}">
                        </div>
                        <div class="field-wrapper">
                            <p>Contact: </p>
                            <input type="text" th:field="*{contact}">
                        </div>
                    </div>
                    <div class="buttons-wrapper">
                        <input type="submit" value="Add patient"/>
                        <a th:href="@{/org.hse/med-system/work}">
                            <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8,1 C11.8659932,1 15,4.13400675 15,8 C15,11.8659932 11.8659932,15 8,15 C4.13400675,15 1,11.8659932 1,8 C1,4.13400675 4.13400675,1 8,1 Z M3,8 C3,10.7614237 5.23857625,13 8,13 C9.01910722,13 9.96700318,12.6951083 10.7574478,12.1715651 L3.8284349,5.24255219 C3.30489166,6.03299682 3,6.98089278 3,8 Z M8,3 C6.98089278,3 6.03299682,3.30489166 5.24255219,3.8284349 L12.1715651,10.7574478 C12.6951083,9.96700318 13,9.01910722 13,8 C13,5.23857625 10.7614237,3 8,3 Z"/>
                            </svg>Cancel
                        </a>
                    </div>
                </div>

</div>

</html>
